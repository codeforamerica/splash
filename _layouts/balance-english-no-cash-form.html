<!DOCTYPE html>
<html lang="en">
  {% include balance-header.html %}
  <body>
    <header>
      <div class="col-lg-12 col-sm-12 col-xs-12 b-header-background">
        <div class="col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 b-header">
          <div class="b-header-text">
            <h1>Check your food stamp balance now.</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2">
        <div class="row">

          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 b-intro">
            <form accept-charset="UTF-8" onsubmit="trackBalanceConv();" action="https://balance-production.herokuapp.com/welcome" method="POST">
                    <label>Enter your cell phone number</label>
                    <input id="texter_phone_number" class="form-control b-phone-number" name="texter_phone_number" type="tel" placeholder="555-555-5555">

                    <!-- Production -->
                    <input id="inbound_twilio_number" name="inbound_twilio_number" type="hidden" value="{{ page.content }}">
              <input type="submit" value="Text me my balance" class="btn btn-primary b-phone-number-submit">
            </form>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 b-screenshot">
            <img src="../../../public/img/Balance-phone-english-no-cash.png" height="350px" alt="Hi! Your food stamp balance is $133.57.">
          </div>

        </div>
      </div>
    </div><!-- /.container -->

    <div class="b-footer">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-12 col-xs-12 footer-left" >
          <img src="../../../public/img/flagtag.png"><h4>A project by Code for America</h4>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 footer-right">
          <h4><a href="https://github.com/codeforamerica/balance">Contribute on Github.</a></h4>
        </div>
      </div>
    </div>
    {% include balance-footer.html %}
    <script type="text/javascript" src="../../../public/js/balance-conversion.js"></script>
    </body>
</html>
